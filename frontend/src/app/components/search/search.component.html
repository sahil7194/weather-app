<form class="w-full max-w-md lg:col-span-5 lg:pt-2" [formGroup]="searchFrom" (ngSubmit)="onSubmit()">
  <div class="flex gap-x-4">
    <label for="email-address" class="sr-only">City Name</label>
    <input type="text" formControlName="city" required class="min-w-0 flex-auto rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Enter City Name">
    <button type="submit" class="flex-none rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Search
    </button>
  </div>
</form>
